<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomGPT Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="/admin.html" class="admin-button">Admin</a>
        <span id="netid"></span>
        <button id="logout-button" onclick="logout()">Log Out</button>
    <script>
         fetch('http://localhost:8000/php/netid.php') // Adjust path to your PHP endpoint
            .then(response => response.json())
            .then(data => {
                // Set the netid in the DOM
                document.getElementById("netid").innerText = data.netid;
            })
            
            .catch(error => console.error('Error fetching NetID:', error));
        function logout() {
            // Redirect to logout.php
            window.location.href = "http://localhost:8000/php/logout.php";
        }
    </script>
    </div>
    <div id="chatbox">
        <div id="messages"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Load app.js first for utilities -->
    <script src="app.js"></script>
    <!-- Then load script.js for event handling -->
    <script src="script.js"></script>
</body>
</html>
